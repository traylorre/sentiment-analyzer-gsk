# Integration Test Workflow
# Runs after successful dev deployment to validate end-to-end functionality
#
# For On-Call Engineers:
# - These tests run against real AWS dev environment
# - If tests fail, check dev Lambda logs and DynamoDB
# - Tests clean up after themselves (delete test data)
#
# For Developers:
# - Add integration tests in tests/integration/
# - Tests must be idempotent (can run multiple times)
# - Use unique test data identifiers to avoid conflicts

name: Integration Tests

on:
  workflow_run:
    workflows: ["Deploy Dev"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    # Allow manual trigger for debugging

jobs:
  integration:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    # Only run if dev deployment succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          # Run integration tests against dev environment
          # On-Call Note: These use real AWS resources (dev only)
          pytest tests/integration/ -v \
            --tb=short \
            --junitxml=integration-results.xml
        env:
          AWS_DEFAULT_REGION: us-east-1
          ENVIRONMENT: dev
          DYNAMODB_TABLE: dev-sentiment-items
          # On-Call Note: Tests use real dev resources

      - name: Validate data flow
        run: |
          # Verify the pipeline is functioning
          # On-Call Note: This checks critical data paths

          echo "Checking DynamoDB table..."
          aws dynamodb describe-table \
            --table-name dev-sentiment-items \
            --query 'Table.TableStatus' \
            --output text

          echo "Checking recent items..."
          aws dynamodb scan \
            --table-name dev-sentiment-items \
            --select COUNT \
            --output text

      - name: Check Lambda health
        run: |
          # Invoke health checks on each Lambda
          # On-Call Note: If this fails, check Lambda logs

          echo "Testing dashboard health endpoint..."
          # Get Function URL
          url=$(aws lambda get-function-url-config \
            --function-name dev-sentiment-dashboard \
            --query 'FunctionUrl' \
            --output text 2>/dev/null || echo "")

          if [ -n "$url" ]; then
            response=$(curl -s -o /dev/null -w "%{http_code}" "${url}health")
            if [ "$response" = "200" ]; then
              echo "Dashboard health check passed"
            else
              echo "::warning::Dashboard health check returned $response"
            fi
          else
            echo "::notice::Function URL not configured yet"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: integration-results.xml
          retention-days: 30

      - name: Cleanup test data
        if: always()
        run: |
          # Remove test data created during integration tests
          # On-Call Note: Tests use 'test-' prefix for cleanup
          echo "Cleaning up test data..."
          # Cleanup logic will be implemented in test fixtures
