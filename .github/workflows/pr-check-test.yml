# Test Workflow - Dev Environment
# ==================================
#
# Runs unit tests + dev E2E tests (ALL AWS mocked) on every push and PR.
#
# IMPORTANT: This workflow uses moto to mock ALL AWS resources.
# - Purpose: Fast feedback, zero cost, high frequency
# - Tests: Unit tests + E2E with mocked DynamoDB/SNS/Secrets
# - Cost: $0 (no real AWS API calls)
#
# For integration tests against REAL AWS, see preprod-validation.yml
# (runs on manual trigger before production deployment).
#
# For On-Call Engineers:
# - If this workflow fails, check "Run tests" step for details
# - Coverage must be >80% or build fails
# - All AWS services are mocked (moto) - no real infrastructure needed
#
# For Developers:
# - Run locally: pytest tests/unit/ tests/integration/test_*_dev.py -v
# - Unit tests: tests/unit/ (all mocked)
# - Dev E2E: tests/integration/test_*_dev.py (mocked AWS)
# - Preprod E2E: tests/integration/test_*_preprod.py (real AWS, CI only)

name: "PR Check: Unit Tests"

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # Security: Limit permissions
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # Install package in editable mode for src imports
          pip install -e .

      - name: Run tests with coverage
        run: |
          # Exclude preprod tests (they require real AWS preprod credentials)
          # Preprod tests run in build-and-promote.yml workflow only
          pytest --ignore=tests/integration/test_analysis_preprod.py \
            --ignore=tests/integration/test_dashboard_preprod.py \
            --ignore=tests/integration/test_canary_preprod.py \
            --ignore=tests/integration/test_ingestion_preprod.py \
            --ignore=tests/integration/test_e2e_lambda_invocation_preprod.py \
            --ignore=tests/integration/test_observability_preprod.py \
            --cov=src --cov-report=term-missing --cov-report=xml --junitxml=test-results.xml
        env:
          # Test environment variables
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: testing
          AWS_SECRET_ACCESS_KEY: testing

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage and fail if below 80%
          # On-Call Note: If this fails, add more tests before merging
          coverage report --fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            test-results.xml
          retention-days: 30

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Don't fail build if coverage comment fails (e.g., large PRs)
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
