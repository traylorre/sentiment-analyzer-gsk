# Dependabot Configuration
# ========================
#
# Automatically creates PRs for dependency updates.
# Essential for 1-year unattended operation.
#
# For On-Call Engineers:
#   - Security updates: Created daily, auto-merged if checks pass
#   - Regular updates: Created weekly (Mondays), auto-merged if minor/patch
#   - Major updates: Require manual review (commented on PR)
#
#   If PRs are piling up:
#   1. Check if CI is failing (tests, lint, security)
#   2. Review any major version updates
#   3. Check for dependency conflicts
#
# For Developers:
#   - PRs are auto-created and auto-merged via dependabot-auto-merge.yml
#   - Branch protection required: tests, lint, security must pass
#   - Terraform updates require manual testing
#   - Group minor/patch updates to reduce PR noise
#
# Auto-Merge Behavior:
#   - Patch updates (1.0.0 → 1.0.1): Auto-merged
#   - Minor updates (1.0.0 → 1.1.0): Auto-merged
#   - Major updates (1.0.0 → 2.0.0): Manual review required
#   - Security updates: Expedited, auto-merged

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group updates to reduce PR noise
    groups:
      # AWS SDK updates together
      aws-sdk:
        patterns:
          - "boto3"
          - "botocore"
          - "moto"
        update-types:
          - "minor"
          - "patch"
      # Testing framework updates together
      testing:
        patterns:
          - "pytest*"
          - "moto"
          - "responses"
          - "coverage"
        update-types:
          - "minor"
          - "patch"
      # Code quality tools together
      code-quality:
        patterns:
          - "black"
          - "ruff"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"
      # All other minor/patch updates
      other-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version bumps for critical packages (review manually)
    ignore:
      - dependency-name: "boto3"
        update-types: ["version-update:semver-major"]
      - dependency-name: "transformers"
        update-types: ["version-update:semver-major"]
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "infra"
      include: "scope"
    labels:
      - "dependencies"
      - "terraform"
    # Be conservative with Terraform updates
    ignore:
      - dependency-name: "hashicorp/aws"
        update-types: ["version-update:semver-major"]
