# Pre-commit Configuration
# ========================
#
# Industry-standard git hooks for code quality and testing.
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#   pre-commit install --hook-type pre-push
#
# Usage:
#   - Hooks run automatically on commit (formatting/linting) and push (tests)
#   - Skip hooks: git commit --no-verify (NOT recommended)
#   - Run manually: pre-commit run --all-files
#
# For On-Call Engineers:
#   If hooks fail in CI but not locally:
#   1. Run: pre-commit autoupdate
#   2. Run: pre-commit run --all-files
#   3. Check Python/Terraform versions match CI
#
# For Developers:
#   - Add pre-commit to requirements-dev.txt
#   - Run pre-commit install after cloning repo
#   - Hooks catch issues before they reach CI

# Default hook types to install
default_install_hook_types: [pre-commit, pre-push]

# Default stages for hooks
default_stages: [commit]

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json
      - id: check-toml

  # Python formatter and linter (Ruff)
  # Note: Black removed in feat(057) - Ruff formatter preserves pragma comments
  # (# noqa, # nosec, # type:) by excluding them from line length calculations
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Terraform formatter and security scanners
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.6
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
      - id: terraform_tfsec
        args:
          - --args=--soft-fail
      - id: terraform_checkov
        args:
          - --args=--quiet --compact -d infrastructure/terraform/

  # Security checks - detect hardcoded secrets
  # NOTE: Using local wrapper to auto-stage baseline updates (eliminates churn)
  # The detect-secrets hook updates line numbers in .secrets.baseline on each scan,
  # which causes infinite loops during commit. The wrapper auto-stages these changes.
  # See: scripts/detect-secrets-autostage.sh and docs/ci-gotchas.md
  - repo: local
    hooks:
      - id: detect-secrets
        name: Detect secrets
        entry: ./scripts/detect-secrets-autostage.sh
        language: script
        exclude: >
          (?x)^(
            tests/.*|
            \.secrets\.baseline
          )$

  # Gitleaks - additional secret detection with broader patterns
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  # Bandit - Python security linter (SAST)
  # Added in 070-validation-blindspot-audit to catch security vulnerabilities locally
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-ll", "-r", "src/"]
        pass_filenames: false

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      # Run pytest on push only (not on every commit)
      # NOTE: Uses .venv/bin/python3 explicitly because pre-commit runs in its own
      # subprocess and doesn't inherit an activated venv. Requires bootstrap first.
      - id: pytest
        name: pytest
        entry: bash -c '.venv/bin/python3 -m pytest tests/unit -x --tb=short -q'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [push]

      # Type checking (optional - can be slow)
      - id: mypy
        name: mypy
        entry: python -m mypy src/ --ignore-missing-imports
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [manual]  # Run with: pre-commit run mypy --hook-stage manual

      # Branch collision detection (143-orphan-branch-prevention)
      # Prevents pushing to a branch name that already exists on remote without a PR
      # This catches cases where a push fails, we create a new branch, but the old
      # branch is left orphaned on remote without a PR to clean it up.
      - id: check-branch-collision
        name: Check for orphaned remote branches
        entry: ./scripts/check-branch-collision.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [push]

      # ERROR log assertion validation (086-test-debt-burndown)
      # Validates that ERROR logs in tests have assert_error_logged() calls
      - id: check-error-log-assertions
        name: Check ERROR log assertions
        entry: ./scripts/check-error-log-assertions.sh
        language: script
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [push]

      # False-pass pattern detection (093-e2e-false-pass-remediation)
      # Blocks tests that skip on 500 errors instead of failing
      - id: check-false-pass-patterns
        name: Check E2E false-pass patterns
        entry: ./scripts/check-false-pass-patterns.sh --staged-only
        language: script
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [commit]

# CI Integration:
# In GitHub Actions, add:
#   - name: Run pre-commit
#     run: pre-commit run --all-files
#
# This ensures CI and local hooks are always in sync.
